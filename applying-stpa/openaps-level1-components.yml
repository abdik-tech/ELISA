      Scenarios:
      - Identifier: LS-1-UCA-STB-101-1
        Text: Flawed OpenAPS dosing calculation algorithm
      - Identifier: LS-1-UCA-STB-101-2
        Text: OpenAPS is using the wrong glucose data from NightScout
      - Identifier: LS-1-UCA-STB-101-3
        Text: Flawed OpenAPS data analysis / projection of future glucose level
      - Identifier: LS-1-UCA-STB-101-4
        Text: OpenAPS rig is hacked by an imposter
      - Identifier: LS-2-UCA-STB-101-1
        Text: OpenAPS has received inaccurate glucose data from NightScout
      - Identifier: LS-2-UCA-STB-101-2
        Text: Human actor has input too few carbs or gives incorrect information relating
          to exercise / other factors
      - Identifier: LS-2-UCA-STB-101-3
        Text: Insulin pump is not operating correctly but OpenAPS is not informed
