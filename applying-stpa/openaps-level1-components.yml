      - Identifier: LS-2-UCA-STB-100-3
        Text: OpenAPS is not informed of human bolus dosing
      - Identifier: LS-2-UCA-STB-100-4
        Text: Insulin pump is configured with the wrong DIA / ISF / carb ratio settings
      - Identifier: LS-2-UCA-STB-100-5
