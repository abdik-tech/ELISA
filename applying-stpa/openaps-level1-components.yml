      Reason: Not Providing
      Scenarios:
      - Identifier: LS-1-UCA-STB-2-1
        Text: 'Flawed OpenAPS decision making algorithm (eg after pausing for a breakdown
          it does not resume issueing doses) (UCA-STB-2: OpenAPS does not set the
          temporary basal rate when there is no active temporary basal recommendation
          and there is adequate data available to make a justified recommendation)'
      - Identifier: LS-1-UCA-STB-2-2
        Text: OpenAPS rig components are not connected together properly
      - Identifier: LS-1-UCA-STB-2-3
        Text: OpenAPS rig has run out of power
      - Identifier: LS-1-UCA-STB-2-4
        Text: OpenAPS rig dependencies / software has been updated and OpenAPS now
          lacks compatibiliity with the insulin pump
      - Identifier: LS-1-UCA-STB-2-5
        Text: OpenAPS insulin dose calculation algorithm taking too long
      - Identifier: LS-1-UCA-STB-2-6
        Text: OpenAPS has not been configured correctly
      - Identifier: LS-1-UCA-STB-2-7
        Text: OpenAPS rig is hacked by an imposter
      - Identifier: LS-1-UCA-STB-2-8
        Text: OpenAPS clock is set to the wrong time (changing timezone and recalibrating
