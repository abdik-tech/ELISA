      - Identifier: LS-2-UCA-STB-101-4
        Text: Insulin pump is configured with the wrong DIA / ISF / carb ratio settings
      - Identifier: LS-2-UCA-STB-101-5
        Text: Human suddenly consumes a lot of food / sugar
    - Identifier: UCA-STB-102
      Text: OpenAPS makes a temporary basal recommendation when there is inadequate
        data available to it to justify the dosing recommendation (eg not enough data,
        data is too conflicting)
      Reason: Providing
      Scenarios:
      - Identifier: LS-1-UCA-STB-102-1
        Text: OpenAPS is using old / missing / corrupt data
      - Identifier: LS-1-UCA-STB-102-2
        Text: Flawed OpenAPS data analysis / projection of future glucose level
      - Identifier: LS-1-UCA-STB-102-3
        Text: 'Flawed OpenAPS decision making algorithm (either a bug or because the
          human engineer thinks that less information is needed to make a dosing recommendation
          than is actually necessary) (UCA-STB-102: OpenAPS makes a temporary basal
          recommendation when there is inadequate data available to it to justify
          the dosing recommendation (eg not enough data, data is too conflicting))'
      - Identifier: LS-2-UCA-STB-102-1
        Text: OpenAPS may lack some information that conflicts with information that
          it has, which means it should hold back on making a decision
      - Identifier: LS-2-UCA-STB-102-2
        Text: OpenAPS has not received correct data from the human actor which would
          conflict with the rest of the current data and prevent a recommendation
      - Identifier: LS-2-UCA-STB-102-3
        Text: OpenAPS has received inaccurate glucose data from NightScout
      - Identifier: LS-2-UCA-STB-102-4
        Text: OpenAPS has received inaccurate glucose data from the human to override
          glucose data from NightScout
    - Identifier: UCA-STB-103
      Text: OpenAPS provides a temporary basal dosing rate when the insulin pump settings
        are not configured correctly for OpenAPS(*1)
      Reason: Providing
      Scenarios:
      - Identifier: LS-1-UCA-STB-103-1
        Text: 'Flawed OpenAPS decision making algorithm (UCA-STB-103: OpenAPS provides
          a temporary basal dosing rate when the insulin pump settings are not configured
          correctly for OpenAPS (*1))'
      - Identifier: LS-1-UCA-STB-103-2
        Text: 'Insulin pump misconfiguration is not fatal for OpenAPS, and OpenAPS
          is able to adjust its dosing to cause the correct glucose levels (UCA-STB-103
          : OpenAPS provides a temporary basal dosing rate when the insulin pump settings
          are not configured correctly for OpenAPS (*1))'
      - Identifier: LS-1-UCA-STB-103-3
        Text: Human has not entered some of the optional insulin pump settings and
          OpenAPS default values for insulin pump settings in preferences.json are
          not suitable for the user
      - Identifier: LS-1-UCA-STB-103-4
        Text: OpenAPS does not verify insulin pump configurations
      - Identifier: LS-2-UCA-STB-103-1
        Text: OpenAPS does not pull all of the relevant insulin pump configuration
          information from the insulin pump
      - Identifier: LS-2-UCA-STB-103-2
        Text: OpenAPS is having problems communicating with insulin pump
    - Identifier: UCA-STB-104
      Text: OpenAPS makes a temporary basal recommendation when the insulin pump is
        not in a state to give a dose (no battery, no insulin, infusion set needs
        changing)
      Reason: Providing
      Scenarios:
      - Identifier: LS-1-UCA-STB-104-1
        Text: OpenAPS is making recommendations in case the insulin pump comes back
          online
      - Identifier: LS-1-UCA-STB-104-2
        Text: 'Flawed OpenAPS decision making algorithm (eg is not designed to stop
          making recommendations / readjust its algorithms when the insulin pump is
          not in a state to give a dose) (UCA-STB-104 : OpenAPS makes a temporary
          basal recommendation when the insulin pump is not in a state to give a dose)'
      - Identifier: LS-1-UCA-STB-104-3
        Text: OpenAPS does not verify whether the insulin pump is online and delivering
          the insulin doses
      - Identifier: LS-1-UCA-STB-104-4
        Text: OpenAPS bug causes it to process data from the insulin pump incorrectly
          such that OpenAPS believes that the insulin pump is operating and dosing
          properly when it is not
      - Identifier: LS-2-UCA-STB-104-1
        Text: There is no feedback from the insulin pump to OpenAPS indicating that
          the insulin pump is not in a state to give a dosing recommendation
      - Identifier: LS-2-UCA-STB-104-2
        Text: Insulin pump is not aware that it is not in a state to make a dosing
          recommendation
  - Identifier: ROD
    Text: Request operating data (from the insulin pump)
    Unsafe Control Actions:
    - Identifier: UCA-ROD-1
      Text: OpenAPS does not get data from the insulin pump when it has not received
        data which is from the last X minutes
      Reason: Not Providing
      Scenarios:
      - Identifier: LS-1-UCA-ROD-1-1
        Text: 'Flawed OpenAPS decision making algorithm (UCA-ROD-1: OpenAPS does not
          get data from the insulin pump when it has not received data from the last
          X minutes)'
      - Identifier: LS-1-UCA-ROD-1-2
        Text: OpenAPS only pulls data from the insulin pump when it detects changes
          on the insulin pump (not a problem, just a different method)
      - Identifier: LS-1-UCA-ROD-1-3
        Text: OpenAPS clock is set to the wrong time (changing timezone and recalibrating
          to local time, clocks changing, clock 'error' over time)
      - Identifier: LS-1-UCA-ROD-1-4
        Text: OpenAPS assumes that since data has just been pulled it is new data,
          when actually new data was not available and null, old or corrupt data was
          pulled
      - Identifier: LS-2-UCA-ROD-1-1
        Text: Insulin pump clock is set to the wrong time (changing timezone and recalibrating
          to local time, clocks changing, clock 'error' over time)
      - Identifier: LS-2-UCA-ROD-1-2
        Text: Insulin pump is not aware that it is not in a state to make a dosing
          recommendation
    - Identifier: UCA-ROD-100
      Text: OpenAPS requests (and uses) old or missing data from the insulin pump
        in place of recent data (battery fail option)
      Reason: Providing
      Scenarios:
      - Identifier: LS-1-UCA-ROD-100-1
        Text: 'Flawed OpenAPS decision making algorithm (UCA-ROD-100: OpenAPS requests
          data from the insulin pump that''s missing (battery fail option))'
      - Identifier: LS-1-UCA-ROD-100-2
        Text: OpenAPS assumes that since data has just been pulled it is new data,
          when actually new data was not available and null, old or corrupt data was
          pulled
      - Identifier: LS-1-UCA-ROD-100-3
        Text: OpenAPS clock is set to the wrong time (changing timezone and recalibrating
          to local time, clocks changing, clock 'error' over time)
      - Identifier: LS-2-UCA-ROD-100-1
        Text: Insulin pump is not aware that it is not in a state to make a dosing
          recommendation
      - Identifier: LS-2-UCA-ROD-100-2
        Text: Insulin pump sends data to OpenAPS with the current timestamp rather
          than the time that the data was from
      - Identifier: LS-2-UCA-ROD-100-3
        Text: Insulin pump sends data without including any indicator that the data
          is not valid, recent data
      - Identifier: LS-2-UCA-ROD-100-4
        Text: Insulin pump clock is set to the wrong time (changing timezone and recalibrating
          to local time, clocks changing, clock 'error' over time)
    - Identifier: UCA-ROD-101
      Text: OpenAPS requests data from the insulin pump more than X times a minute
      Reason: Providing
      Scenarios:
      - Identifier: LS-1-UCA-ROD-101-1
        Text: 'Flawed OpenAPS decision making algorithm (UCA-ROD-101: OpenAPS requests
          data from the insulin pump too frequently, so that the pump is overloaded
          with requests (?))'
      - Identifier: LS-1-UCA-ROD-101-2
        Text: ''
      - Identifier: LS-2-UCA-ROD-101-1
        Text: The battery and performance of an insulin pump is not tracked against
          the use and non-use of OpenAPS
    - Identifier: UCA-ROD-102
      Text: OpenAPS requests insufficient data from the insulin pump to make a reliable
        dosing recommendation
      Reason: Providing
      Scenarios:
      - Identifier: LS-1-UCA-ROD-102-1
        Text: OpenAPS believes that no other relevant information is available to
          be requested when there is
      - Identifier: LS-1-UCA-ROD-102-2
        Text: 'The other information is (at least believed by OpenAPS to be) attainable
          from other components in the system so doesn''t request all the data from
          the insulin pump (UCA-ROD-102: OpenAPS requests insufficient data from the
          insulin pump to make a reliable dosing recommendation)'
      - Identifier: LS-1-UCA-ROD-102-3
        Text: 'Flawed OpenAPS decision making algorithm (perhaps not taking into account
          the possibility of null data or conflicting data) (UCA-ROD-102: OpenAPS
          requests insufficient data from the insulin pump to make a reliable dosing
          recommendation)'
      - Identifier: LS-2-UCA-ROD-102-1
        Text: Lack of algorithm programmer understanding of the information level
          required to make a dosing recommendation
      - Identifier: LS-2-UCA-ROD-102-2
        Text: Data is sent from the insulin pump which is actually null data or dummy
          data
    - Identifier: UCA-ROD-1000
      Text: OpenAPS gets data from the insulin pump < X seconds before the next dosing
        recommendation, when X seconds are needed to incorporate the data into the
        next dosing recommendation
      Reason: Timing
      Scenarios:
      - Identifier: LS-1-UCA-ROD-1000-1
        Text: OpenAPS requests information at an independent time to giving dosing
          recommendations
      - Identifier: LS-1-UCA-ROD-1000-2
        Text: OpenAPS clock is set to the wrong time (changing timezone and recalibrating
          to local time, clocks changing, clock 'error' over time)
      - Identifier: LS-1-UCA-ROD-1000-3
        Text: The time that it takes for OpenAPS to make a dosing recommendation from
          receiving information has been lengthened, but the OpenAPS algorithm has
          not been adjusted for this
      - Identifier: LS-1-UCA-ROD-1000-4
        Text: Poor task scheduling from OpenAPS, - operating system, badly implemented
          call-flow
      - Identifier: LS-1-UCA-ROD-1000-5
        Text: Poor task scheduling from OpenAPS - wrong order algorithm, the dosing
          recommendation is always calculated before reading data and the recommendation
          is always made on the base of old data
      - Identifier: LS-2-UCA-ROD-1000-1
        Text: OpenAPS is not informed of other processes in the schedule
