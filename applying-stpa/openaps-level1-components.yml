      - Identifier: LS-1-UCA-STB-100-4
        Text: Flawed OpenAPS data analysis / projection of future glucose level
      - Identifier: LS-1-UCA-STB-100-5
        Text: OpenAPS rig is hacked by an imposter
      - Identifier: LS-2-UCA-STB-100-1
        Text: OpenAPS has received inaccurate glucose data from NightScout
      - Identifier: LS-2-UCA-STB-100-2
        Text: Human actor has input too many carbs or gives incorrect information
